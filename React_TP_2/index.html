<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <link rel="stylesheet" href="styles.css">

    <title>TP Unidad 2</title>
  </head>
  <body>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="row">
					<div class="col text-center py-5">
						<h1><strong>Calculadora</strong></h1>
						<h4>Mauro Cardinali</h4>
					</div>
				</div>
					<div class="row justify-content-center">
						<div class="col-lg-6">
							<input type="number" name="valor1" id="valor1" class="form-control" placeholder="Valor 1" value="0">
						</div>
						<div class="col-lg-6">
							<input type="number" name="valor2" id="valor2" class="form-control" placeholder="Valor 2" value="0">
						</div>
					</div>
					<div class="row justify-content-start mt-4">
						<div class="col-lg-2">
							<div class="d-grid">
								<button id="sumar" class="btn btn-primary" onclick="operacion(1)">+</button>
							</div>
						</div>
						<div class="col-lg-2">
							<div class="d-grid">
								<button id="restar" class="btn btn-primary" onclick="operacion(2)">-</button>
							</div>
						</div>
						<div class="col-lg-2">
							<div class="d-grid">
								<button id="multiplicar" class="btn btn-primary" onclick="operacion(3)">*</button>
							</div>
						</div>
						<div class="col-lg-2">
							<div class="d-grid">
								<button id="dividir" class="btn btn-primary" onclick="operacion(4)">/</button>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="d-grid">
								<button id="dividir" class="btn btn-primary" onclick="operacion(5)">BORRAR</button>
							</div>
						</div>
					</div>
					
					<div class="row mt-4 justify-content-center">
						<div class="col">
							<h3 id="resultado">0</h3>
						</div>
					</div>
			</div>
		</div>
	</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	 <script src="scripts.js"></script>

  </body>
</html>
